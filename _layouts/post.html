---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h3>{{ page.subtitle }}</h3>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.publication %} • {{ page.publication }}{% endif %}{% if page.source %} • Via <a href="{{ page.source_url }}">{{ page.source }}</a>{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
